<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title tag for browser page -->
    <title> Flower Market</title>
    <!-- Vanilla CSS link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- TailwindCSS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b73e2139ed.js" crossorigin="anonymous"></script>
    <!-- Gfont Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="bg-[#F5F8FF]">
    <header>
        <!-- nav section -->
        <nav class="flex justify-between m-4 sm:ml-30 sm:mr-30 sm:mt-6">
            <!-- website name -->
            <div>
                <h2>Garden</h2>
            </div>
            <!-- navigation items -->
            <div class="flex gap-12 items-center inter text-base">
                <!-- page navigation -->
                <div class="hidden sm:flex text-[#8987A1]">
                    <ul class="flex gap-12">
                        <li class="hover:text-black">Home</li>
                        <li class="hover:text-black">Shop</li>
                        <li class="hover:text-black">About Us</li>
                    </ul>
                </div>
                <!-- cart section -->
                <div class="flex items-center gap-2.5">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart ($56)</p>
                </div>
            </div>
        </nav>

        <!-- hero section -->
         <section>
            <!-- hero image -->
             <div class=" mt-7 mb-7">
                 <div class=" mb-7 sm:mb-0">
                     <img src="assets/hero-flower.png" alt="">
                </div>
                <!-- hero description -->
                <div>
                        <P class="text-2xl">ALWAYS<span>FRESH</span></P>
                        <P class="text-2xl">FLOWERS</P>
                        <P>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </P>
                 </div>
            </div>
         </section>
    </header>
</body>

</html>
